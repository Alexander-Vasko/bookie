{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Bookie{% endblock %}</title>

		<!-- Bootstrap CSS (CDN) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-whatever"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="{% static 'shop/css/style.css' %}" />
	</head>
	<body class="d-flex flex-column min-vh-100">
		<header class="bg-primary text-white p-3" role="banner">
			<div class="container">
				<h1 class="h3">Bookie — интернет-магазин книг</h1>
				<nav aria-label="Главное меню">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="{% url 'index' %}"
								>Главная</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="{% url 'book_list' %}"
								>Книги</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="{% url 'author_list' %}"
								>Авторы</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="container my-4" role="main">
			{% block content %}{% endblock %}
		</main>

		<footer class="mt-auto bg-light py-3">
			<div class="container">
				<p class="mb-0">&copy; 2025 Bookie</p>
			</div>
		</footer>

		<!-- Bootstrap JS (CDN) -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-whatever"
			crossorigin="anonymous"
		></script>
	</body>
</html>
